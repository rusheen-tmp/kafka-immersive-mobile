<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Kafka's Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="scene">
    <img src="background.png" id="bg" alt="Kafka's Castle Background" />
    <div class="overlay clouds"></div>
    <div class="overlay fog"></div>
  </div>

  <div id="content">
    <h1><span class="gold">Kafka’s Castle</span></h1>
    <h2>Welcome&mdash;a surreal chat&nbsp;‑&nbsp;based riddle experience</h2>

    <div id="chatbox">
      <div id="messages"></div>
      <input
        id="userInput"
        type="text"
        placeholder="Type your reply…"
        autocomplete="off"
      />
    </div>

    <div id="keySection">
      <div id="keyButton" title="Unlock">&#x1F511;</div>
      <div id="enterText">Enter the Castle</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
